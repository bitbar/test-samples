webdriver {
  driver = "remote"
  capabilities {
    platformName = "Windows"
    browserName = "chrome"
    browserVersion = "latest"
    "bitbar:options" {
      osVersion = "10"
      screenResolution = "1920x1080"
    }
  }
}
bitbar {
  active = true
  apiKey = "API_KEY"
  hub = "eu-desktop-hub"
  cloudUrl = "https://cloud.bitbar.com"
}
